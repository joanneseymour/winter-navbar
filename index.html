<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Winter navbar</title>
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/colours.css" />
  <link rel="stylesheet" href="fonts/fontawesome-free-5.15.1-web/css/all.css" />
</head>

<body>
  <div id="container">
    <div id="mountainPicDiv">
      <div id="gradientOverlay">
        <a id="logo" class="padding-LR-8px white" href="#"><i class="fas fa-mountain margin-0"></i></a>

        <div id="mainMobile">
          <h1>Winter navbar</h1>
        </div>
        <div id="searchBarMobile">
          <button class="secondary-bg"><i class="fas fa-search"></i></button>
          <input type="text" />
        </div>
      </div>
    </div>

    <div id="navMenuContainer" class="primary-dark-bg">
      <a id="navMenuLogo" class="padding-LR-8px white" href="#"><i class="fas fa-mountain margin-0"></i></a>
      <a id="navMenuHomepageLink" class="white padding-LR-8px" href="#">Home</a>
      <a id="navMenuAboutUsLink" class="white padding-LR-8px" href="#">About Us</a>
      <a id="navMenuServicesLink" class="white padding-LR-8px" href="#">Services</a>
      <a id="navMenuContactLink" class="white padding-LR-8px" href="#">Contact</a>

      <div id="emptySpace"></div>

      <div id="searchBar">
        <button class="secondary-bg"><i class="fas fa-search"></i></button>
        <input type="text" />
      </div>
    </div>

    <main>
      <h1>Winter navbar</h1>
    </main>
  </div>
</body>

</html>
